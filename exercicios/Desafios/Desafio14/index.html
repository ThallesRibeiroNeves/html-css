<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            

        }

        th, td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: gray;
            color: white;
        }
        .notamedia{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" rowspan="-1" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota1</th>
                <th scope="col">Nota2</th>
            </tr>
        </thead>
        <tbody>
        
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>9</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
                
            </tr>
            <tr>
                <td>Biologia</th>
                <td>7</td>
                <td>8</td>
                <td>8</td>
                
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td class="notamedia">8</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>8</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <td class="notamedia">9</td>
            </tr>
</body>
</html>
