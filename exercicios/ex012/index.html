<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="midia/folhas.png" controls autoplay loop>
        <source src="midia/Meu video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu Video.webm.webm" type="video/webm">
        <p>Se o navegador não tiver compatibilidade com reprodução de videos.</p>
       
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gUDXI8GO7_8?si=OPdBJhYlkKgPALNY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/168778195?h=a654e8d740&autoplay=1&loop=1&color=ff9933" width="560" height="374" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/168778195">
    
</body>
</html>
